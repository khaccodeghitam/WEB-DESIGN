<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .cart-item {
            margin-bottom: 5px;
        }

        .total {
            font-weight: bold;
        }

        .cart-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #c50000;
            color: #c50000;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .cart-button:hover {
            background-color: #c50000;
            color: #fff;
        }

        .cart-button svg {
            margin-right: 8px;
        }

        .buy-now-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #c50000;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #c50000;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 50px; /* Khoảng cách giữa các nút */
        }

        .buy-now-button:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <div class="product">
        Sản phẩm A - 100,000₫ 
        <button class="cart-button" onclick="addToCart('Sản phẩm A', 100000)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M6 6h15l-1.68 8.39a2 2 0 0 1-2 1.61H7.34a2 2 0 0 1-2-1.61L3 2H1"></path><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle></svg>
            Thêm vào giỏ hàng
        </button>
        <button class="buy-now-button" onclick="buyNow('Sản phẩm A', 100000)">
            Mua ngay
        </button>
    </div>
    <div class="product">
        Sản phẩm B - 200,000₫ 
        <button class="cart-button" onclick="addToCart('Sản phẩm B', 200000)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M6 6h15l-1.68 8.39a2 2 0 0 1-2 1.61H7.34a2 2 0 0 1-2-1.61L3 2H1"></path><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle></svg>
            Thêm vào giỏ hàng
        </button>
        <button class="buy-now-button" onclick="buyNow('Sản phẩm B', 200000)">
            Mua ngay
        </button>
    </div>
    <div class="product">
        Sản phẩm C - 300,000₫ 
        <button class="cart-button" onclick="addToCart('Sản phẩm C', 300000)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M6 6h15l-1.68 8.39a2 2 0 0 1-2 1.61H7.34a2 2 0 0 1-2-1.61L3 2H1"></path><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle></svg>
            Thêm vào giỏ hàng
        </button>
        <button class="buy-now-button" onclick="buyNow('Sản phẩm C', 300000)">
            Mua ngay
        </button>
    </div>
    <div class="product">
        Sản phẩm D - 400,000₫ 
        <button class="cart-button" onclick="addToCart('Sản phẩm D', 400000)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M6 6h15l-1.68 8.39a2 2 0 0 1-2 1.61H7.34a2 2 0 0 1-2-1.61L3 2H1"></path><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle></svg>
            Thêm vào giỏ hàng
        </button>
        <button class="buy-now-button" onclick="buyNow('Sản phẩm D', 400000)">
            Mua ngay
        </button>
    </div>
    <div class="product">
        Sản phẩm E - 500,000₫ 
        <button class="cart-button" onclick="addToCart('Sản phẩm E', 500000)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M6 6h15l-1.68 8.39a2 2 0 0 1-2 1.61H7.34a2 2 0 0 1-2-1.61L3 2H1"></path><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle></svg>
            Thêm vào giỏ hàng
        </button>
        <button class="buy-now-button" onclick="buyNow('Sản phẩm E', 500000)">
            Mua ngay
        </button>
    </div>

    <div class="cart">
        <h2>Giỏ hàng</h2>
        <div id="cart-items"></div>
        <p class="total">Tổng tiền: <span id="total-price">0</span>₫</p>
    </div>

    <script>
        let totalPrice = 0;

        function addToCart(productName, productPrice) {
            const cartItems = document.getElementById('cart-items');
            const item = document.createElement('div');
            item.className = 'cart-item';
            item.textContent = `${productName} - ${productPrice.toLocaleString()}₫`;
            cartItems.appendChild(item);

            totalPrice += productPrice;
            document.getElementById('total-price').textContent = totalPrice.toLocaleString();
        }

        function buyNow(productName, productPrice) {
            alert(`Bạn đã chọn mua ngay: ${productName} với giá ${productPrice.toLocaleString()}₫`);
            window.location.href = `checkout.html?product=${encodeURIComponent(productName)}&price=${productPrice}`;
        }
    </script>
</body>
</html>
