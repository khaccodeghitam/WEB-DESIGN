<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/css/sodiachi.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="add-address-form" id="addAddressSection">
        <div class="add-address-form-body">
            <div style="display: flex;justify-content: space-between;align-items: center;">
            <h2 style="text-decoration: unset; font-weight: 600;font-family: 'Nunito Sans';">Số địa chỉ</h2>
            <!-- <span id="addNewAddressBtn" style="color: #2489F4; font-size: 14px;cursor: pointer;text-align: center;">
                <span style="font-size: 18px; margin-right: 8px;">+</span>
                Thêm địa chỉ mới
            </span> -->
        </div>
            <h1 style="text-decoration: unset;" id="emptyAddressText"> Địa chỉ trống, vui lòng thêm địa chỉ giao hàng</h1>
            <div id="addressList"></div>
        </div>
    </div>
    <!-- Form thêm địa chỉ -->
    <div class="address-form" id="addressFormSection" style="display: none;">
        <h1 style="text-transform: unset;" class="add-address-head">Thêm địa chỉ mới</h1>
        <form id="frmAddress" name="frmAddress" method="post">
        <label for="txtHo" class="frmLabel">Họ*</label>
        <input type="text" id="txtHo" name="txtHo" ><br>
        <span class="error-message" id="errorHo"></span><br>
        <label for="txtTen" class="frmLabel">Tên*</label>
        <input type="text" id="txtTen" name="txtTen"><br>
        <span class="error-message" id="errorTen"></span><br>
        <label for="txtSdt" class="frmLabel">Điện thoại* </label>
        <input type="text" name="txtSdt" id="txtSdt" pattern="^\d{10}$" required><br>
        <span class="error-message" id="errorSdt"></span><br>
        <div>
                <label for="cboCity" class="frmLabel">Tỉnh/Thành Phố*</label>
                <select class="form-select form-select-sm mb-3" id="city" name="city" aria-label=".form-select-sm">
                <option value="" selected>Chọn tỉnh thành</option>           
                </select>
                <span class="error-message" id="errorCity"></span><br>
                <label for="cboDistrict" class="frmLabel">Quận/Huyện*</label>
                <select class="form-select form-select-sm mb-3" id="district" name="district" aria-label=".form-select-sm">
                <option value="" selected>Chọn Quận/Huyện</option>
                </select>
                <span class="error-message" id="errorDistrict"></span><br>
                <label for="cboWard" class="frmLabel">Phường/Xã*</label>
                <select class="form-select form-select-sm" id="ward" name="ward" aria-label=".form-select-sm">
                <option value="" selected>Chọn Phường/Xã</option>
                </select>
                <span class="error-message" id="errorWard"></span><br>
        </div>
        <label for="txtDiachi" class="frmLabel">Địa chỉ*</label>
        <input type="text" name="txtDiachi" id="txtDiachi"><br>
        <span class="error-message" id="errorDiachi"></span><br>
    </form>
    <div class="button-sets">
    <p class="backlink">
      <a href="" style="outline: none; text-decoration: none; color: #2489F4;">Quay lại</a>
    </p>
    <button type="submit" id="btnSave" name="btnSave">Lưu địa chỉ</button>
  </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="./src/js/sodiachijs.js"></script>
<script src="./src/js/userinfo.js"></script>
</html>
