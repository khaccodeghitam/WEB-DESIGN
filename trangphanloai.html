<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trang phân loại</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            #basicSearch, #advancedSearch {
                margin: 10px 0;
                text-align: center;
            }
            .basicSearch, h1 {
                margin-bottom: 20px;
            }
            .search-box {
                display: flex;
                align-items: center;
                border: 1px solid #ccc;
                border-radius: 10px;
                padding: 5px 10px;
                width: 35%;
                background-color: #ffffff;
                margin-left: 32%;
            }
            .search {
                border: none;
                outline: none;
                flex-grow: 1;
                padding: 5px;
                font-size: 16px;
                background-color: transparent;
            }
            .search-right {
                margin-left: auto; 
                padding-left: 10px;
                font-size: 16px; 
                cursor: pointer; 
                border-left: #aaa 2px solid;
                color: rgb(11, 116, 229);
            }
            .search-icon {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }
            .search::placeholder {
                color: #aaa;
            }
            #advancedSearch {
                display: none;
                text-align: center;
                border: #aaa 1px solid;
                padding: 10px;
                margin: 0 30%;
            }
            #advancedSearchBtn {
                margin-top: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            button {
                padding: 8px 12px;
                background-color: #007BFF;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 4px;
                
            }
            button:hover {
                background-color: #0056b3;
            }
            .form-group {
                font: 20px;
                margin-bottom: 50px;
            }
            #bookType, #genre {
                height: 40px;
                width: 50%;
            }
            #advancedSearch #advSearch-h1 {
                margin: 30px 0;
            }
        </style>
    </head>
    <body>
        <div id="basicSearch">
            <h1>Tìm kiếm cơ bản</h1>
            <div class="search-box">
                <img src="https://cdn.pixabay.com/photo/2021/10/11/00/59/search-6699087_1280.png" alt="Search Icon" class="search-icon">
                <input class="search" placeholder="Tìm đơn hàng theo Mã đơn hàng hoặc Tên sản phẩm" type="search">
                <div class="search-right">Tìm đơn hàng</div>
            </div>
            <button id="advancedSearchBtn">Tìm kiếm nâng cao</button>
        </div>
        <div id="advancedSearch">
            <h1 id="advSearch-h1">Tìm kiếm nâng cao</h1>
            <div class="form-group">
                    <label for="priceRange">Phân loại theo giá:</label><br>
                    <input type="number" id="minPrice" placeholder="Giá thấp nhất"> -
                    <input type="number" id="maxPrice" placeholder="Giá cao nhất">
                    <select id="priceRange">
                        <option value="all">Tất cả</option>
                        <option value="low">Dưới 50.000</option>
                        <option value="50-150">50.000 - 150.000</option>
                        <option value="150-250">150.000 - 250.000</option>
                        <option value="high">Trên 250.000</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="bookType">Loại sách:</label><br>
                <select id="bookType">
                    <option value="allloaisach">Chọn Loại Sách</option>
                    <option value="literary">Văn Học</option>
                    <option value="economy">Kinh Tế</option>
                    <option value="textbook">Sách giáo khoa</option>
                    <option value="psychology">Tâm Lý - Kỹ Năng Sống</option>
                    <option value="manga">Truyện Tranh</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="genre">Thể Loại:</label><br>
                <select id="genre">
                    <option value="alltheloai">Chọn Thể Loại</option>
                </select>
            </div>
            <button id="backToBasicBtn">Quay lại tìm kiếm cơ bản</button>
            <button type="submit">Tìm kiếm</button>
        </div>

        <script>
            const advancedSearchBtn = document.getElementById('advancedSearchBtn');
            const backToBasicBtn = document.getElementById('backToBasicBtn');
            const basicSearch = document.getElementById('basicSearch');
            const advancedSearch = document.getElementById('advancedSearch');
            const priceRange = document.getElementById('priceRange');
            const minPrice = document.getElementById('minPrice');
            const maxPrice = document.getElementById('maxPrice');
            const bookType = document.getElementById('bookType');
            const genre = document.getElementById('genre');
            
            advancedSearchBtn.addEventListener('click', () => {
                basicSearch.style.display = 'none';
                advancedSearch.style.display = 'block';

                bookType.value = 'allloaisach';
                pdateGenres('allloaisach');

            });

            backToBasicBtn.addEventListener('click', () => {
                basicSearch.style.display = 'block';
                advancedSearch.style.display = 'none';
            });

            // Cập nhật giá trị min/max khi chọn phân loại giá
            priceRange.addEventListener('change', () => {
                const selectedValue = priceRange.value;
                switch (selectedValue) {
                    case 'low':
                        minPrice.value = '';
                        maxPrice.value = 50000;
                        break;
                    case '50-150':
                        minPrice.value = 50000;
                        maxPrice.value = 150000;
                        break;
                    case '150-250':
                        minPrice.value = 150000;
                        maxPrice.value = 250000;
                        break;
                    case 'high':
                        minPrice.value = 250000;
                        maxPrice.value = '';
                        break;
                    default:
                        minPrice.value = '';
                        maxPrice.value = '';
                }
            });

            const genresByBookType = {
                allloaisach: ['Chọn thể loại' ],
                literary: ['Chọn thể loại', 'Tiểu thuyết', 'Truyện ngắn', 'Ngôn tình'],
                economy: ['Chọn thể loại', 'Bài học kinh doanh', 'Quản trị - Lãnh đạo', 'Marketing', 'Phân tích kinh tế'],
                textbook: ['Chọn thể loại', 'Sách giáo khoa', 'Sách luyện thi THPTQG', 'Sách mẫu giáo'],
                psychology: ['Chọn thể loại', 'Kỹ năng sống', 'Rèn luyện nhân cách', 'Tâm lý', 'Sách cho tuổi mới lớn'],
                manga: ['Chọn thể loại', 'Manga (Nhật Bản)', 'Manhwa (Hàn Quốc)', 'Manhua (Trung Quốc)', 'Comic (Phương Tây)', 'Truyện tranh thiếu nhi']
            };

            function updateGenres(selectedBookType) {
                const options = genresByBookType[selectedBookType] || [];
                genre.innerHTML = ''; // Xóa danh sách cũ
                options.forEach(option => {
                    const newOption = document.createElement('option');
                    newOption.value = option;
                    newOption.textContent = option;
                    genre.appendChild(newOption);
                });
            }

            bookType.addEventListener('change', () => {
                const selectedBookType = bookType.value;
                updateGenres(selectedBookType);
            });
        </script>
    </body>
</html>
