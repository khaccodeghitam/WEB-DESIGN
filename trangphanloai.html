<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang phân loại</title>
    <style>
        * {
          box-sizing: border-box;
          padding: 0;
          margin: 0;
        }
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }

         #advancedSearch {
          margin: 10px 0;
          text-align: center;
        }

        
        #advancedSearch {
          text-align: center;
          border: #aaa 1px solid;
          padding: 10px;
          margin: 0 30%;
        }

        #advancedSearchBtn {
          margin-top: 20px;
          cursor: pointer;
          color: rgb(11, 116, 229);
          text-decoration: underline;
        }
        .form-group {
          margin-bottom: 15px;
        }
        button {
          padding: 8px 12px;
          background-color: #007bff;
          color: #fff;
          border: none;
          cursor: pointer;
          border-radius: 4px;
        }
        button:hover {
          background-color: #0056b3;
        }
        .form-group {
          font: 20px;
          margin-bottom: 50px;
        }
        #bookType,
        #genre {
          height: 40px;
          width: 50%;
        }
        #advancedSearch #advSearch-h1 {
          margin: 30px 0;
        } 

      </style>
  </head>
  <body>
    <div id="advancedSearch">
      <h1 id="advSearch-h1">Tìm kiếm nâng cao</h1>
      <div class="form-group">
        <label for="priceRange">Phân loại theo giá:</label><br />
        <input type="number" id="minPrice" placeholder="Giá thấp nhất" /> - 
        <input type="number" id="maxPrice" placeholder="Giá cao nhất" />
        <select id="priceRange">
          <option value="all">Tất cả</option>
          <option value="low">Dưới 50.000</option>
          <option value="50-150">50.000 - 150.000</option>
          <option value="150-250">150.000 - 250.000</option>
          <option value="high">Trên 250.000</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bookType">Loại sách:</label><br />
        <select id="bookType">
          <option value="allloaisach">Chọn Loại Sách</option>
          <option value="literary">Văn Học</option>
          <option value="economy">Kinh Tế</option>
          <option value="textbook">Sách giáo khoa</option>
          <option value="psychology">Tâm Lý - Kỹ Năng Sống</option>
          <option value="manga">Truyện Tranh</option>
        </select>
      </div>
      <div class="form-group">
        <label for="genre">Thể Loại:</label><br />
        <select id="genre">
          <option value="alltheloai">Chọn Thể Loại</option>
        </select>
      </div>
      <button type="submit">Tìm kiếm</button>
    </div>
    
    <script>
      const advancedSearchBtn = document.getElementById("advancedSearchBtn");
const advancedSearch = document.getElementById("advancedSearch");
const priceRange = document.getElementById("priceRange");
const minPrice = document.getElementById("minPrice");
const maxPrice = document.getElementById("maxPrice");
const bookType = document.getElementById("bookType");
const genre = document.getElementById("genre");

priceRange.addEventListener("change", () => {
  const selectedValue = priceRange.value;
  switch (selectedValue) {
    case "low":
      minPrice.value = "";
      maxPrice.value = 50000;
      break;
    case "50-150":
      minPrice.value = 50000;
      maxPrice.value = 150000;
      break;
    case "150-250":
      minPrice.value = 150000;
      maxPrice.value = 250000;
      break;
    case "high":
      minPrice.value = 250000;
      maxPrice.value = "";
      break;
    default:
      minPrice.value = "";
      maxPrice.value = "";
  }
});

const genresByBookType = {
  allloaisach: ["Chọn thể loại"],
  literary: ["Chọn thể loại", "Tiểu thuyết", "Truyện ngắn", "Ngôn tình"],
  economy: [
    "Chọn thể loại",
    "Bài học kinh doanh",
    "Quản trị - Lãnh đạo",
    "Marketing",
    "Phân tích kinh tế",
  ],
  textbook: [
    "Chọn thể loại",
    "Sách giáo khoa",
    "Sách luyện thi THPTQG",
    "Sách mẫu giáo",
  ],
  psychology: [
    "Chọn thể loại",
    "Kỹ năng sống",
    "Rèn luyện nhân cách",
    "Tâm lý",
    "Sách cho tuổi mới lớn",
  ],
  manga: [
    "Chọn thể loại",
    "Manga (Nhật Bản)",
    "Manhwa (Hàn Quốc)",
    "Manhua (Trung Quốc)",
    "Comic (Phương Tây)",
    "Truyện tranh thiếu nhi",
  ],
};

function updateGenres(selectedBookType) {
  const options = genresByBookType[selectedBookType] || [];
  genre.innerHTML = "";
  options.forEach((option) => {
    const newOption = document.createElement("option");
    newOption.value = option;
    newOption.textContent = option;
    genre.appendChild(newOption);
  });
}

bookType.addEventListener("change", () => {
  const selectedBookType = bookType.value;
  updateGenres(selectedBookType);
});

// Toggle the advanced search form visibility
advancedSearchBtn.addEventListener("click", () => {
  const isVisible = advancedSearch.style.display === "block";
  advancedSearch.style.display = isVisible ? "none" : "block";
});

    </script>
  </body>
</html>
